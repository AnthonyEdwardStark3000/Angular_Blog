<div style="margin-top: 20px;">
  <h2 class="text-center">Add something</h2>
</div>
<br>
<div class="container">
<form>
  <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" placeholder="Add Title" name="Title" class="form-control" #title>
    </div>
  <div class="form-group">
    <label for="Content">Content</label>
    <input type="text" placeholder="Add Content" name="Content" class="form-control" #content>
  </div>
  <div>
    <button (click)="clicked(title,content)" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
